<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://use.fontawesome.com/c2ce67ebea.js"></script>
    <title>MoneyPie</title>
</head>
<body>
    
    
    <nav>
        
        <li class="menu" ><img src="/IMG/menu.png" alt="menu" width="50px">
            <ul><li><a href="index.html">Inicio</a></li>
            <li><a href="/PAGES/cuentas.html">Cuentas</a></li>
            <li><a href="">AÃ±adir Cuenta</a></li>
            <li><a href="/PAGES/closed.html""></a>Cerrar Sesion</li></ul>
        </li>
    </nav>
    <div class="wrapper">
        <div id="contenedorTransaccion" class="ocultar">
            <div class="ventanaAddTransaccion">
                
                <table style="width: 100%;">
                    <tr>
                        <td class="tituloTrans" colspan="2"">TRANSACCION</td>
                    </tr>
                    <tr class="tipoTrans">
                        <td colspan=2>
                            <select id="tipoTrans">
                                <option value="Ingreso"> Ingreso</option>
                                <option value="Gastos Fijos">Gastos Fijos</option>
                                <option value="Gastos Variables">Gastos Variables</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Categoria</td>
                        <td>
                            <select id="categoriaTrans">
                                <option value="Comida">Comida</option>
                                <option value="Viaje">Viaje</option>
                                <option value="Entretenimiento">Entretenimiento</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td><input type="color" id="colorTrans"></td>
                    </tr>
                    <tr>
                        <td>Cuenta</td>
                        <td>
                            <select id="cuentaTrans">
                                <option value="CuentaNombre01">CuentaNombre01</option>
                                <option value="CuentaNombre02">CuentaNombre02</option>
                                <option value="CuentaNombre03">CuentaNombre03</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td>
                            <input type="date" id="fechaTrans" >
                        </td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" id="nombreTrans">
                        </td>
                    </tr>
                    <tr>
                        <td>Cantidad</td>
                        <td>
                            <input type="text" id="cantidadTrans" >
                        </td>
                    </tr>
                    <tr>
                        <td><input type="boton" id="guardar" value="Guardar" class="guardar"></td>
                        <td><a href="index.html"><input type="boton" id="volver" value="Cancelar" class="guardar"></a></td>
                    </tr>
                </table>
                <div id="errores" class="error">     
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
            <h1>MoneyPie - Cuenta de Prueba</h1>
            </div>
            <button class="boton" type="button" id="addTrans">Ingresar</button> 
            <button class="boton" type="button" id="crearCuenta">Crear Cuenta</button> 
            <div id="chart-wrapper" class="chart-wrapper">
                <canvas id="myChart" class="pie"></canvas>
            </div>
            
        </div>
        
    </div>

</body>

<script src="/APP/script.js"></script>
</html>
