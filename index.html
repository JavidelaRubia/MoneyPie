<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="IMG/presentacion-grafica.png" type="image/x-icon">
    <script src="https://use.fontawesome.com/c2ce67ebea.js"></script>
    <title>MoneyPie</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="IMG/grafico-circular.png" alt="graficoCircular" width="50px" height="50px"></a>
        <a id="crearCuenta"><img src="IMG/add.png" alt="aniadir" width="50px" height="50px"></a>
        <a href="PAGES/cuentas.html"><img src="IMG/tarjeta-de-credito (1).png" alt="graficoCircular" width="50px" height="50px"></a>
        <a href="PAGES/closed.html"><img src="IMG/poder.png" alt="graficoCircular" width="50px" height="50px"></a>
    </nav>
    <div class="usuario">
        <article class='nombreCuenta' id="tituloCuenta"></article>
        <article class='selectSlot'>
            <select id="selectSlot">
                <option value="1">Slot-01</option>
                <option value="2">Slot-02</option>
                <option value="3">Slot-03</option>
            </select>
        </article>
    </div>
    
    <div id="contenedorCreadorCuenta" class="ocultar">
        <div class="ventanaCreadorCuenta">
            <table style="width: 100%;">
                <tr>
                    <td class="tituloCuenta" colspan="2"">NUEVA CUENTA</td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" id="nombreCuenta">
                    </td>
                </tr>
                <tr>
                    <td>Slot Cuenta</td>
                    <td>
                        <select id="slotCuenta">
                            <option value="1">Slot-01</option>
                            <option value="2">Slot-02</option>
                            <option value="3">Slot-03</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" id="guardarCuenta" value="Guardar" class="guardar"></td>
                    <td><a href="index.html"><input type="button" id="volver" value="Cancelar" class="guardar"></a></td>
                </tr>
            </table>
            <div id="errores1" class="errorCuenta">     
            </div>
        </div>
    </div>
    <!-- Ventana Emergente creador de transaccion -->
    <div class="wrapper">
        <div id="contenedorTransaccion" class="ocultar">
            <div class="ventanaAddTransaccion">
                
                <table style="width: 100%;">
                    <tr>
                        <td class="tituloTrans" colspan="2"">TRANSACCION</td>
                    </tr>
                    <tr class="tipoTrans">
                        <td colspan=2>
                            <select id="tipoTrans">
                                <option value="Ingreso"> Ingreso</option>
                                <option value="Gastos Fijos">Gastos Fijos</option>
                                <option value="Gastos Variables">Gastos Variables</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Categoria</td>
                        <td>
                            <select id="categoriaTrans">
                                <option value="Agua">Agua</option>
                                <option value="Gas">Gas</option>
                                <option value="Electricidad">Electricidad</option>
                                <option value="Salario">Salario</option>
                                <option value="Prima">Prima</option>
                                <option value="Herencia">Herencia</option>
                                <option value="Comida">Comida</option>
                                <option value="Viaje">Viaje</option>
                                <option value="Entretenimiento">Entretenimiento</option>
                                <option value="Deporte">Deporte</option>
                                <option value="Regalo">Regalo</option>
                                <option value="Imprevisto">Imprevisto</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Hipoteca">Hipoteca</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td>
                            <input type="date" id="fechaTrans" >
                        </td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" id="nombreTrans">
                        </td>
                    </tr>
                    <tr>
                        <td>Cantidad</td>
                        <td>
                            <input type="text" id="cantidadTrans" >
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" id="guardar" value="Guardar" class="guardar"></td>
                        <td><a href="index.html"><input type="button" id="volver" value="Cancelar" class="guardar"></a></td>
                    </tr>
                </table>
                <div id="errores" class="error">     
                </div>
            </div>
        </div>
        <div class="container">
            <div id="chart-wrapper" class="chart-wrapper">
                <canvas id="myChart" class="pie"></canvas>
            </div>
            
        </div>
        
    </div>
    <div class="botones">
    <button class="boton" type="button" id="addTrans">Nueva Transaccion</button></br>
    </div>
    
</body>
<footer>
    <img src="IMG/logoPieSombra.png" alt="logo" width="90px">
    <h3>MoneyPie</h3>
</footer>
<script src="APP/script.js"></script>
</html>
