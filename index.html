<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/style.css">

    <title>MoneyPie</title>
</head>
<body>
    
    <div class="wrapper">
        <div id="contenedorTransaccion" class="ocultar">
            <div class="ventanaAddTransaccion">
                <table style="width: 100%;">
                    <tr>
                        <td class="tituloTrans" colspan="2"">TRANSACCION</td>
                    </tr>
                    <tr class="tipoTrans">
                        <td colspan="2" >
                           <input type="radio" name="tipoTrans" value="Ingreso"> Ingreso
                            <input type="radio" name="tipoTrans" value="Gastos Fijos">Gastos Fijos
                            <input type="radio" name="tipoTrans" value="Gastos Variables">Gastos Variables
                        </td>
                    </tr>
                    <tr>
                        <td>Categoria</td>
                        <td>
                            <select id="categoriaTrans">
                                <option value="Comida">Comida</option>
                                <option value="Viaje">Viaje</option>
                                <option value="Entretenimiento">Entretenimiento</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td><input type="color" id="colorTrans"></td>
                    </tr>
                    <tr>
                        <td>Cuenta</td>
                        <td>
                            <select id="cuentaTrans">
                                <option value="CuentaNombre01">CuentaNombre01</option>
                                <option value="CuentaNombre02">CuentaNombre02</option>
                                <option value="CuentaNombre03">CuentaNombre03</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td>
                            <input type="date" id="fechaTrans">
                        </td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" id="nombreTrans">
                        </td>
                    </tr>
                    <tr>
                        <td>Cantidad</td>
                        <td>
                            <input type="text" id="cantidadTrans">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="button" id="guardar" value="Guardar" class="guardar"></td>
                    </tr>
                </table>
                
            </div>
        </div>
        <div class="container">
            <div class="title">
            <h1>Prueba</h1>
            </div>
            <div class="opciones">
                Ingreso<input type="text"  id="ingreso">
                Gasto Fijo<input type="text"  id="fijo">
                Gasto Variable<input type="text"  id="variable">
                <button class="boton" type="button" id="addTrans">Ingresar</button>
                
            </div>
            <div id="chart-wrapper" class="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>
            
        </div>
        
    </div>




    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="/APP/script.js"></script>
</html>
